<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>MY APP</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="http://jquerypriceformat.com/js/jquery.price_format.2.0.js"></script>	
		<script>
		$(function(){
			$('#priceinpt').priceFormat({
				prefix: 'R$ ',
				centsSeparator: ',',
				thousandsSeparator: '.',
				allowNegative: false
			});
		});
		</script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		

	</head>
	<body style="margin: 25px;">
		<nav class="navbar navbar-default">
		<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">RaitoShop - Admin</a>
    </div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li class="active"><a href="/">Cadastro <span class="sr-only">(current)</span></a></li>
			<li><a href="/listagem">Listagem</a></li>
		  </ul>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	
	<div class="col-md-12" style="margin: 0 auto;">
		
		<form action="/listagem" method="POST" class="form-horizontal">
			<fieldset>

				<!-- Form Name -->
				<legend>Cadastro de Produtos</legend>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="nameinpt">Nome do Produto</label>  
					<div class="col-md-5">
						<input id="nameinpt" name="nameinpt" type="text" placeholder="" class="form-control input-md" required="">
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="priceinpt">Preço</label>  
					<div class="col-md-4">
						<input id="priceinpt" name="priceinpt" type="text" placeholder="R$ 9999,99" class="form-control input-md" required="">
					</div>
				</div>
				
				<!-- Textarea -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="desctxt">Descrição do Produto</label>
					<div class="col-md-4">                     
						<textarea class="form-control" id="desctxt" name="desctxt" required=""></textarea>
					</div>
				</div>

				<!-- Select Multiple -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="categorysltc">Categorias</label>
					<div class="col-md-5">
						<select id="categorysltc" name="categorysltc" class="form-control" required="">
							<option value="categoria1">Categoria 1</option>
							<option value="categoria2">Categoria 2</option>
							<option value="categoria3">Categoria 3</option>
						</select>
					</div>
				</div>

				<!-- Button -->
				<div class="form-group">
					<div class="col-md-4">
						<button type="submit" class="btn btn-success">Enviar</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
	</body>
</html>
